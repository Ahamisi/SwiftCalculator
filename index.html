<html>
  <head>
    <title>Swift Logistics Price Calculator </title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script type="module" src="./index.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,300;1,400;1,500&display=swap" rel="stylesheet">
  </head>
  <body>
    <div style="display: none">

      <input
        id="origin-input"
        class="controls"
        type="text"
        placeholder="Enter an origin location"
      />

      <input
        id="destination-input"
        class="controls"
        type="text"
        placeholder="Enter a destination location"
      />

      <div id="mode-selector" class="controls">
        <input
          type="radio"
          name="type"
          id="changemode-walking"
        />
        <label for="changemode-walking">Walking</label>

        <input type="radio" name="type" id="changemode-transit" />
        <label for="changemode-transit">Transit</label>

        <input type="radio" name="type" id="changemode-driving"           checked="checked"
        />
        <label for="changemode-driving">Driving</label>
      </div>
    </div>

    <div style="height: 60%;">
      <div id="map"></div>
    </div>
    <div style="height: 40%; background-color: #62265f; color: #fff; padding: 40px;">
      <div class="baseContainer">
        <h2>Calculate Delivery Fee - Swift Logistics</h2>
        <select class="form-control" id="deliverySwitch">
          <option value="">Select Delivery Type</option>
          <option value="130">Instant Delivery</option>
          <option value="90">Same Day Delivery</option>
          <option value="70">Next Day Delivery</option>
        </select>
        <div id="detailSummary">

        </div>

      </div>

    </div>

  </body>
</html>
